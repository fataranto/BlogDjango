{% extends "layouts/layout.html" %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block content %}
    <div class="image">
        {% if article.image != 'null' and article.image|length >= 1 %}
            <img src="{{ article.image.url}}" />                
        {% endif %}
    </div>
    <h1 class="title">{{ article.title }} </h1>
    <span class="date">{{ article.created_at }}</span>
    <p class="content">
        {{ article.content|safe }}
    </p>

{% endblock %}
